services:
  rent-vehicles-api:
    image: rent-vehicles-api:latest
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.15'
          memory: 256M
    hostname: rent-vehicles-api
    expose:
      - "80"
    build:
        context: .
        dockerfile: ./src/Rent.Vehicles.Api/Dockerfile
    restart: on-failure
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    healthcheck:
      test: curl --fail http://localhost/health/ready || exit 1
      interval: 10s
      retries: 5
      start_period: 2s
      timeout: 10s
  
  rent-vehicles-consumer-command:
    image: rent-vehicles-consumer-command:latest
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.15'
          memory: 256M
    entrypoint: ["dotnet", "Rent.Vehicles.Consumers.dll", "--type", "Command"]
    hostname: rent-vehicles-consumer-Command
    expose:
      - "80"
    build:
        context: .
        dockerfile: ./src/Rent.Vehicles.Consumers/Dockerfile
    restart: on-failure
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    healthcheck:
      test: curl --fail http://localhost/health/ready || exit 1
      interval: 10s
      retries: 5
      start_period: 2s
      timeout: 10s

  rent-vehicles-consumer-event:
    image: rent-vehicles-consumer-event:latest
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.15'
          memory: 256M
    entrypoint: ["dotnet", "Rent.Vehicles.Consumers.dll", "--type", "Event"]
    hostname: rent-vehicles-consumer-event
    expose:
      - "80"
    build:
        context: .
        dockerfile: ./src/Rent.Vehicles.Consumers/Dockerfile
    restart: on-failure
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    healthcheck:
      test: curl --fail http://localhost/health/ready || exit 1
      interval: 10s
      retries: 5
      start_period: 2s
      timeout: 10s
  

  nginx:
    image: nginx:latest
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 1024M
        reservations:
          cpus: '0.25'
          memory: 512M
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 4000:4000
      - 4001:4001
    depends_on:
      - rent-vehicles-api
      - rent-vehicles-consumer-event
      - rent-vehicles-consumer-command

networks:
  default:
    driver: bridge
    name: rent-vehicles-sln

volumes:
  database-postgres-volume:
    name: database-postgres-volume
  
  database-mongo-volume:
    name: database-mongo-volume